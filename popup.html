<!DOCTYPE html>
<html>
<head>
  <title>Focus</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
</head>
<body>
  <div class="container">
    <div class="logo-header">
      <img src="images/icon48.png" alt="Focus" class="header-icon">
      <h1>Focus</h1>
    </div>
    
    <div class="section focus-mode-section">
      <h2>Focus Mode</h2>
      <div class="toggle-container">
        <span>Off</span>
        <label class="switch">
          <input type="checkbox" id="focusToggle">
          <span class="slider round"></span>
        </label>
        <span>On</span>
      </div>
    </div>

    <div class="section">
      <h2>Alert Settings</h2>
      <div class="setting-group">
        <label for="alertTimeInput">Alert after (seconds):</label>
        <input type="number" id="alertTimeInput" min="5" max="3600" value="30">
        <button id="saveSettingsButton">Save Settings</button>
      </div>
    </div>

    <div class="section">
      <h2>Focus List</h2>
      <div id="tabsList" class="tabs-list">
        <p>Loading tabs...</p>
      </div>
      <div class="buttons">
        <button id="saveButton">Save Focus List</button>
        <button id="refreshButton">Refresh Tabs</button>
      </div>
    </div>

    <div id="timeTrackingSection" class="section">
      <h2>Focus Time Stats</h2>
      <div id="timeStatsList" class="time-stats-list">
        <p>No focus time recorded yet.</p>
      </div>
      <button id="resetStatsButton">Reset Stats</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
